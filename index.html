    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Orbitron:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .landing-container {
            width: 100%;
            height: 100%;
            /* RUTA LOCAL para la imagen de fondo */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(18, 5, 36, 0.6);
            z-index: 1;
        }

        .content-card {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            margin: 1rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Estilo para el nuevo logo de texto */
        .logo-text {
            font-family: 'Orbitron', sans-serif; /* Fuente futurista para el logo */
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #9d3dff, 0 0 20px #9d3dff, 0 0 30px rgba(157, 61, 255, 0.7);
            margin: 0;
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .highlight-text {
           font-family: 'Nunito Sans', sans-serif; /* Nueva fuente m√°s amigable */
           font-size: 2.4rem; /* Ajust√© un poco el tama√±o para mejor lectura */
           font-weight: 700; /* Mantiene un buen √©nfasis */
           text-transform: none; /* Hace el texto m√°s legible al quitar las may√∫sculas */
           margin: 1.5rem 0;
           background: linear-gradient(180deg, #66a7ff, #338aff, #006aff); /* Un degradado azul m√°s suave */
           -webkit-background-clip: text;
           background-clip: text;
           color: transparent;
           -webkit-text-fill-color: #fff; /* Color de relleno blanco */
           text-shadow: 1px 1px 3px rgba(0,0,0,0.4); /* Sombra sutil para destacar */
        }

        /* Clase a√±adida 'whatsapp-cta-button' para el tracking del pixel */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #9d3dff;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .whatsapp-button:hover {
            background-color: #8c2be0;
            transform: scale(1.05);
        }

        .whatsapp-button img {
            width: 30px;
            margin-left: 10px;
        }
        
        .fire-emoji {
             filter: drop-shadow(0px 0px 5px #ff7b00);
        }

    </style>
</head>
<body>

    <div class="landing-container">
        
        <div class="content-card">
            <h1 class="logo-text">Panel Aurora</h1>

            <h2 class="main-title">
                <span class="fire-emoji">üî•</span> Escrib√≠ tu nombre y crea tu usuario <span class="fire-emoji">üî•</span>
            </h2>
            
            <h2 class="highlight-text">
                Pagos en el acto y bono de bienvenida
            </h2>
            
            <button class="whatsapp-button whatsapp-cta-button" id="whatsappBtn">
                ¬°Crea tu usuario!
                <img src="whatsapp-icon.webp" alt="WhatsApp Icon">
            </button>
        </div>
        
    </div>

    <script>
        // --- Script para la funcionalidad del bot√≥n de WhatsApp ---
        // ‚ö†Ô∏è RECUERDA CAMBIAR EL N√öMERO
        const phoneNumber = '541137954357'; // Reemplaza con tu n√∫mero (ej: 5491123456789)
        const message = '¬°Hola! Quiero m√°s informaci√≥n y MI BONO. Mi nombre es:';
        
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        
        document.getElementById('whatsappBtn').addEventListener('click', function() {
            window.open(whatsappLink, '_blank');
        });

        // --- Script para el evento de conversi√≥n del Pixel de Meta ---
        document.addEventListener('DOMContentLoaded', function() {
            var whatsappButtons = document.querySelectorAll('.whatsapp-cta-button');

            whatsappButtons.forEach(function(button) {
                if (button) {
                    button.addEventListener('click', function() {
                        if (typeof fbq === 'function') {
                            fbq('track', 'Contact', {
                                content_name: 'WhatsApp Contact',
                                content_category: 'Bot√≥n'
                            });
                            console.log('Meta Pixel: Evento Contact disparado por clic en WhatsApp.');
                        } else {
                            console.warn('Meta Pixel no cargado. No se pudo disparar el evento.');
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
